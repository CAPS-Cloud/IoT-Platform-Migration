version: '3.6'
services:

  activemq:
    build: ./activemq
    ports:
      - "61616:61616"
      - "1883:1883"
      - "8161:8161"
      - "5672:5672"
    networks:
      - general

  nodejs_producer:
    depends_on:
      - activemq
    build: ./nodejs_producer
    networks:
      - general

  kafka:
    build: ./kafka
    ports:
      - "9092:9092"
      - "2181:2181"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - general

  iotbridge:
    depends_on:
      - activemq
      - kafka
    build: ./iotbridge
    networks:
      - general

  flink:
    depends_on:
      - kafka
      - elasticsearch
    build: ./flink
    ports:
      - "8081:8081"
    networks:
      - general

  elasticsearch:
    depends_on:
      - kafka
      - iotbridge
    build: ./elasticsearch
    ports:
      - "9200:9200"
    networks:
      - general

