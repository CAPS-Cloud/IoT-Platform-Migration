version: '3.2'
services:
  activemq:
    build: ./activemq
    image: activemq
    ports:
      - "61616:61616"
      - "1883:1883"
      - "8161:8161"
      - "5672:5672"

  nodejs-producer:
    build: ./nodejs-producer
    image: nodejs-producer

  java-producer:
    build: ./java-producer
    image: java-producer

  python-producer:
    build: ./python-producer
    image: python-producer

  iotcore:
    build: ./iotcore
    image: iotcore
    ports:
      - "8080:8080"
      - "50051:50051"

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - target: 9094
        published: 9094
        protocol: tcp
        mode: host
    environment:
      HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://_{HOSTNAME_COMMAND}:9094
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE

  iotbridge:
    build: ./iotbridge
    image: iotbridge
    ports:
      - "8083:8083"
      - "8765:8765"

  elasticsearch:
    build: ./elasticsearch
    image: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"

  flink:
    build: ./flink
    image: flink
    ports:
      - "8081:8081"

  grafana:
    build: ./grafana
    image: grafana
    ports:
      - "3000:3000"

  # kibana:
  #   depends_on:
  #     - elasticsearch
  #   build: ./kibana
  #   ports:
  #     - "5601:5601"
  #   networks:
  #     - general

networks:
  general:
    driver: bridge
    ipam:
      driver: default
